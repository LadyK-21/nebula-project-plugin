buildscript { repositories { jcenter() } } // Some plugin dependencies (namely JFrog) are not in Maven Central

plugins {
    id 'groovy'
    id 'idea'
    id 'jacoco'
    id 'nebula.info' version '3.0.3'
    id 'nebula.contacts' version '3.0.1'
    id 'nebula.maven-publish' version '4.2.2'
    id 'nebula.nebula-release' version '3.0.5'
    id 'nebula.nebula-bintray' version '3.1.0'
    id 'com.gradle.plugin-publish' version '0.9.1'
    id 'nebula.javadoc-jar' version '4.2.2'
    id 'nebula.source-jar' version '4.2.2'
    id 'nebula.maven-apache-license' version '4.2.2'
    id 'com.github.kt3k.coveralls' version '2.4.0'
}

description 'Gradle plugin to setup a responsible Gradle project'

contacts {
    'justin@halfempty.org' {
        moniker 'Justin Ryan'
        github 'quidryan'
    }
    'rob.spieldenner@gmail.com' {
        moniker 'Rob Spieldenner'
        github 'rspieldenner'
    }
    'jmcgarr@gmail.com' {
        moniker 'Mike McGarr'
        github 'jmcgarr'
    }
}

dependencies {
    compile 'com.netflix.nebula:nebula-core:latest.release'
    compile 'com.netflix.nebula:nebula-publishing-plugin:latest.release'
    compile 'com.netflix.nebula:gradle-contacts-plugin:latest.release'
    compile 'com.netflix.nebula:gradle-dependency-lock-plugin:latest.release'
    compile 'com.netflix.nebula:gradle-info-plugin:latest.release'
}

apply from: 'https://raw.githubusercontent.com/nebula-plugins/nebula-core/b676bbc026d0053494b5439ba8ef147c16adabba/common.gradle'

pluginBundle {
    plugins {
        nebulaProject {
            id = 'nebula.project'
            displayName = 'Nebula Project'
            description = project.description
            tags = ['nebula', 'project']
        }
        nebulaFacet {
            id = 'nebula.facet'
            displayName = 'Nebula Facet'
            description = 'Reduce boilerplate for adding additional source sets'
            tags = ['nebula', 'project']
        }
        nebulaIntegTest {
            id = 'nebula.integtest'
            displayName = 'Nebula Integration Test'
            description = 'Adds source set and task for running integration tests separately from unit tests'
            tags = ['nebula', 'project']
        }
    }
}

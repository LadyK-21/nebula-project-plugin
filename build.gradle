buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.netflix.nebula:nebula-plugin-plugin:2.4.+' }
}

description 'Gradle plugin to setup a responsible Gradle project'
apply plugin: 'nebula-plugin'
apply plugin: 'nebula-project' // redundant given that nebula-plugin will apply us
apply plugin: 'idea'

contacts {
    'justin@halfempty.org' {
        moniker 'Justin Ryan'
        github 'quidryan'
    }
    'rob.spieldenner@gmail.com' {
        moniker 'Rob Spieldenner'
        github 'rspieldenner'
    }
    'jmcgarr@gmail.com' {
        moniker 'Mike McGarr'
        github 'jmcgarr'
    }
}

dependencies {
    compile 'com.netflix.nebula:nebula-core:2.4.+'
    compile 'com.netflix.nebula:nebula-publishing-plugin:2.4.+'
    compile 'com.netflix.nebula:gradle-contacts-plugin:2.4.+'
    compile 'com.netflix.nebula:gradle-dependency-lock-plugin:2.4.+'
    compile 'com.netflix.nebula:gradle-info-plugin:2.4.+'
    testCompile('com.netflix.nebula:nebula-test:2.4.+') {
        exclude group: 'org.codehaus.groovy'
    }
}
